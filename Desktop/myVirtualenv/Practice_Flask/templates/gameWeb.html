<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numder game</title>
  </head>
  <body>
    <h1>Welcome to the Great Numder Game!</h1>

    <p>I'am thinking of a numder between 1 and 100</p>
    <p>Take a guess</p>

    <form class="" action="/gettingNum" method="post" >
      <input type="number" name="inBox">
      <input type="submit" name="submit" value="Submit Your Guess">
    </form>

{%if session['result'] == 'correct':%}
  <h1>Winner winner</h1>
  <a href="/reset">><button type="button" name="reset">Play again</button></a>
{%elif session['result'] == 'high':%}
  <h1>Your guess is to high</h1>
{%elif session['result'] == 'low':%}
  <h1>Your guess is to low</h1>
{%endif%}


  </body>
</html>
